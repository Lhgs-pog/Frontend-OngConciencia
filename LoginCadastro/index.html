<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ong Conciêntização - Entrar/Cadastrar</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Formulário de Entrar -->
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Entrar</button>
                <button class="btn btn-2" id="register">Cadastrar</button>
            </div>

            <!-- Login Form -->
            <form action="" class="form-box login-form">
                <div class="form-title">
                    <span>Entrar</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="email" class="inputs input-field" placeholder="E-mail" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="logPassword" class="inputs input-field" placeholder="Senha" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="log-pass-icon" onclick="myLogPassword()"></ion-icon>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Entrar</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <!-- Essa Div é para futuras atualizações de Integração com Google, Linkedin, Github... -->
                <!-- 
                <div class="social-login">
                    <div class="social-login-box">
                        <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
                    </div>
                </div>
                 -->
            </form>



            <!-- Formulário de Cadastrar -->
            <form action="" class="form-box register-form">
                <div class="form-title">
                    <span>Cadastrar</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="username" class="inputs input-field" placeholder="Nome de usuário" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="email" class="inputs input-field" placeholder="E-mail" required>
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Senha" required>
                        <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me-check">
                        <label for="remember-me-check">Manter-me conectado</label>
                    </div>
                    <div class="input-box">
                        <button class="inputs submit-btn">
                            <span>Cadastrar</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <!-- Essa Div é para futuras atualizações de Integração com Google, Linkedin, Github... -->
                <!-- 
        <div class="social-login">
            <div class="social-login-box">
                <ion-icon name="logo-google" class="social-login-icon"></ion-icon>
            </div>
        </div>
         -->
            </form>
        </div>
    </div>

    <!-- Script Js-->
    <script src="script.js"></script>

    <!-- Web Icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
