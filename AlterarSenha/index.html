<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ong Consciêntização - Recupere Seu Acesso</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form-container">
        <div class="form-col">
            <form action="" class="form-box forgot-password">
                <!-- Título do formulário -->
                <div class="form-title">
                    <span>Problemas com a Senha?</span>
                </div>
                <!-- Formulário do e-mail(1° Passo)-->
                <div class="step active" id="step1">
                    <label for="codigo" class="mensagem">
                        Para recuperar sua conta, você precisará informar o e-mail cadastrado. A ONG Consciência enviará um código de verificação para esse e-mail.
                    </label>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="email" id="email" class="inputs input-field" placeholder="E-mail:" required>
                            <ion-icon name="mail-outline" class="icon"></ion-icon>
                        </div>
                    </div> 
                </div>

                <!-- Formulário do código(2° Passo)-->
                 <div class="step" id="step2">
                        <label for="codigo" class="mensagem">
                            Enviamos um código de verificação para o seu email, por favor, insira-o aqui.
                        </label>
                        <input id="codigo" class="inputs input-field" type="number" min="000000" max="999999" minlength="6" maxlength="6" placeholder="Código">
                        
                        <label for="codigo" class="mensagem">
                            Após inserir o código de verificação, agora você precisa definir uma nova senha para a sua conta. Certifique-se de escolher uma senha segura.
                        </label>
                        <div class="form-inputs">
                            <div class="input-box">
                                <input type="password" oninput="changeIcon(this.value)" id="regPassword" class="inputs input-field" placeholder="Senha" required>
                                <ion-icon name="lock-closed-outline" class="icon" id="reg-pass-icon" onclick="myRegPassword()"></ion-icon>
                            </div>
                        </div>
                 </div>


            </form>


            <!--Botões-->
            <div class="botoes">
                <button id="btn-anterior" type="button" class="inputs submit-btn" onclick="prevStep()" disabled>
                    <span>Voltar</span>
                </button>
                <button id="btn-proximo" type="button" class="inputs submit-btn" onclick="nextStep()">
                    <span>Próximo</span>
                    <ion-icon name="arrow-forward-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Script Js-->
    <script src="script.js"></script>

    <!-- Web Icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
